<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="block-1">
        <img src="./images/logo.svg" alt="" />

        <div class="icon-group">
          <div class="icon-doc icon">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="icon-folder icon">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon-upload icon">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>
      <section class="block-2">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="flowing-text">
          <p><span>185</span> GB LEFT</p>
        </div>
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
        <div class="limit">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </section>
    </div>
  </body>
</html>
